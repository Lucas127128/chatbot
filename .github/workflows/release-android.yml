name: Android Release
on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.0-beta

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: install Android SDK
        uses: android-actions/setup-android@v3

      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: install dependencies
        run: bun install

      - name: prepare signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 -d > release.jks
          echo "storeFile=release.jks" >> keystore.properties

      - name: build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "App ${{ github.ref_name }}"
          prerelease: true # Marks it as a Beta in GitHub
          args: --target aarch64-linux-android # Or multiple targets if needed
