name: Android Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. System Dependencies (Prevent gobject-sys error)
      - name: install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      # 2. Setup Toolchains
      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: install Android SDK
        uses: android-actions/setup-android@v3

      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. NDK Setup (Critical for Rust cross-compilation)
      - name: Setup NDK
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV

      # 4. Build
      - name: install dependencies
        run: bun install

      - name: prepare signing
        run: |
          mkdir -p src-tauri/gen/android
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 -d > release.jks
          echo "storeFile=release.jks" >> keystore.properties

      - name: build android
        run: bun tauri android build
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      # 5. Upload to GitHub Release
      - name: upload release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
