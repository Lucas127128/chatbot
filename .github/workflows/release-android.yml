name: Android Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: install Android SDK
        uses: android-actions/setup-android@v3

      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup NDK
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV

      - name: install dependencies
        run: bun install

      - name: prepare signing
        run: |
          # The key must be in the 'app' folder where the build runs
          mkdir -p src-tauri/gen/android/app
          
          # Decode the keystore
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 -d > src-tauri/gen/android/app/release.jks
          
          # Create the properties file in the 'app' folder
          # We use the absolute path for 'storeFile' to be 100% safe
          cat <<EOT > src-tauri/gen/android/app/keystore.properties
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          password=${{ secrets.ANDROID_KEY_PASSWORD }}
          storePassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          storeFile=release.jks
          EOT

      - name: build android
        run: bun tauri android build --release
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: upload release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
