name: Android Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: install Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          # Explicitly request NDK if not present
          packages: "ndk;26.1.10909125" 

      - name: install dependencies
        run: bun install

      - name: prepare signing
        run: |
          mkdir -p src-tauri/gen/android/app
          
          # Decode keystore
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 -d > src-tauri/gen/android/app/release.jks
          
          # Create properties file INSIDE the app folder
          cat <<EOT > src-tauri/gen/android/app/keystore.properties
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          password=${{ secrets.ANDROID_KEY_PASSWORD }}
          storePassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          storeFile=release.jks
          EOT

      - name: build android
        run: bun tauri android build
        env:
          # Tauri uses these to find the NDK automatically
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125

      - name: upload release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/release/*.aab
