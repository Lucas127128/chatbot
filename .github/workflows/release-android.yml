name: Android Release
on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.0-beta
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install system dependencies
        # Even for Android, Tauri's build scripts check for these on Linux hosts
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Required targets for a Universal APK
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: install Android SDK
        uses: android-actions/setup-android@v3

      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup NDK
        # Matches standard path for setup-android action
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV

      - name: install frontend dependencies
        run: bun install

      - name: prepare signing
        # Ensure the directory exists before writing properties
        run: |
          mkdir -p src-tauri/gen/android
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 -d > release.jks
          echo "storeFile=release.jks" >> keystore.properties

      - name: build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "App ${{ github.ref_name }}"
          prerelease: true
          # Add this line to prevent it from looking for desktop artifacts
          uploadPlainBinary: true 
          args: >
            android build 
            --target aarch64-linux-android 
            --target armv7-linux-androideabi 
            --target i686-linux-android 
            --target x86_64-linux-android

      - name: upload Android artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # This path points specifically to where Tauri/Gradle puts the universal APK
          files: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
